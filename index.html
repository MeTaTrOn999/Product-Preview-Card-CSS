<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: inline;
      top: 0;
      position: fixed;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="leftside">
      <img class="desk" src="images/image-product-desktop.jpg" alt="Product">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="Product">
    </div>

    <div class="rightside">

      <div class="name">
        <h2>PERFUME</h2>
      </div>

      <div class="title">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <div class="description">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
      </div>

      <div class="price">
        <p>$149.99</p>
        <del>$169.99</del>
      </div>

      <div class="btn">
        <p><img src="images/icon-cart.svg" alt="cart">Add to Cart</p>
      </div>

    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MeTaTrOn999" target="_blank">MeTaTrOn</a>.
  </div>
</body>

</html>
